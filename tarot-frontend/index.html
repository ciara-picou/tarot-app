<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarot App</title>
    <link rel="stylesheet" type="text/css" href="src/styles/style.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <form action="/action_page.php">
      <h1>Login Form</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label for="uname"><strong>Username</strong></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="psw"><strong>Password</strong></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>
      <button type="submit">Login</button>
      <div class="container" style="background-color: #eee">
        <label style="padding-left: 15px">
        <input type="checkbox"  checked="checked" name="remember"> Remember me
        </label>
        <span class="psw"><a href="#"> Forgot password?</a></span>
      </div>
    </form>
    <div class="image-container">
    </div>
  <div id="tarot-reading-container">
    <button id="reading">Click Here For Your Reading</button>
  </div>
    <div class="image-container">
         </div>
    <div id="card-summary-container">
      <h1>The Cards:</h1>
      <h2>Click on a Card to Learn More About it</h2>
      
    </div>
  </body>
</html>
